<div class="animated fadeIn">
  <b-card :header="caption">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th v-for='field in fields'>{{field}}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for='(order,index) in orders'>
            <td>{{order.id}}</td>
            <td>{{order.name}}</td>
            <td>{{order.email}}</td>
            <td>
              {{order.address}}
            </td>
            <td>{{order.phone}}</td>
            <td>
              <span class="badge badge-success" v-if="order.status==1">Đã giao hàng</span>
              <span class="badge badge-warning" v-if="order.status==0">Chưa giao hàng</span>
            </td>
            <td>
              <button type="button" class="btn btn-info btn-sm" v-on:click.stop="view(order)"><i class="fa fa-eye"></i></button>
              <button type="button" class="btn btn-danger btn-sm" v-on:click.stop="destroy(order,index)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <paginate class="pull-right"
          :page-count="page" :page-range="3" :margin-pages="2" 
          :click-handler="clickCallback" :prev-text="'Prev'" :next-text="'Next'"
          :container-class="'pagination'" :page-class="'page-item'">
        </paginate>
    </div>
  </b-card>
</div>
