<div class="animated fadeIn">
  <b-card :header="caption">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th v-for='field in fields'>{{field}}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for='(product,index) in products'>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
              <img :src="product.full_image" class="img-responsive" alt="Image" width="50px">
            </td>
            <td>{{product.category.name}}</td>
            <td>{{product.user.name}}</td>
            <td>
              <button type="button" class="btn btn-info btn-sm" v-on:click.stop="edit(product)"><i class="fa fa-edit"></i></button>
              <button type="button" class="btn btn-danger btn-sm" v-on:click.stop="destroy(product,index)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <paginate class="pull-right"
          :page-count="page" :page-range="3" :margin-pages="2" 
          :click-handler="clickCallback" :prev-text="'Prev'" :next-text="'Next'"
          :container-class="'pagination'" :page-class="'page-item'">
        </paginate>
    </div>
  </b-card>
</div>
