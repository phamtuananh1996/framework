<div class="animated fadeIn">
  <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
      <div class="card border-primary" v-for="(group,indexGroup) in groupCategories">
        <div class="card-header">
          <div>{{group.name}} <a href="#" v-b-modal.groupCategory @click="editGroup(indexGroup,group)">&nbsp;&nbsp;<i class="fa fa-edit"></i></a> <a href="#" class="pull-right" @click="destroyGroup(index,group)">x</a></div>
        </div>
        <div class="card-body">
         <table class="table table-hover">
           <thead>
             <tr>
               <th>Stt</th>
               <th>Name</th>
               <th>Action</th>
             </tr>
           </thead>
           <tbody>
             <tr v-for="(category,index) in group.categories">
               <td>{{index+1}}</td>
               <td>{{category.name}}</td>
               <td>
                 <button type="button" class="btn btn-danger btn-sm" @click="destroy(index,indexGroup,category)"><i class="fa fa-times"></i></button>
                 <b-btn v-b-modal.category class="btn btn-warning btn-sm"  @click="edit(index,indexGroup,category)"><i class="fa fa-edit"></i></b-btn>
               </td>
             </tr>
           </tbody>
         </table>
         <create-category :index="indexGroup" :groupcategory="group"></create-category>
        </div>
      </div>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <div class="card border-primary">
        <div class="card-header">
          <div>ThÃªm Group category</div>
        </div>
        <div class="card-body">
          <create></create>
        </div>
      </div>
    </div>
  </div>
  <div>
    <edit :type="groupCategory"></edit>
    <edit :type="category"></edit>
  </div>
</div>
